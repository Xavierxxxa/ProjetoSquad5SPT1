<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./Css/style.css">

    <title>Contato</title>
    </head>
    <body>
      <section class="contact">
        <div class="container py-5">
          <div class="row">
            <div class="col-lg-6 mx-auto">
              <div class="card">
                <div class="card-body">
                  <div class="col-lg-12">
                    <div class="head text-center text-white py-3">
                      <h3>Contato</h3>
                    </div>
                  </div>
                </div>
              <div class="form p-3">
                <div class="form-row my-5">
                  <div class="col-lg-6">
                    <input type="text" class="effect-1" placeholder="Nome">
                    <span class="Focus-border"></span>
                  </div>
                  <div class="col-lg-6">
                    <input type="text" class="effect-1" placeholder="Sobrenome">
                    <span class="Focus-border"></span>
                  </div>
                </div>
                <div class="form-row pb-4">
                  <div class="col-lg-12">
                    <input type="text" class="effect-1" placeholder="E-mail">
                    <span class="Focus-border"></span>
                  </div>
                </div>
                <div class="form-row pt-5">
                  <div class="col-lg-12">
                    <input type="text" class="effect-1" placeholder="Mensagem">
                    <span class="Focus-border"></span>
                  </div>
                </div>
                <div class="form-row pt-4">
                  <div class="col-lg-6">
                    <p><input type="checkbox"> Não sou um robô </p>
                    <p><a href="./index.html"> Voltar para Conscire</a></p>
                  </div>
                  <div class= "offset-2 col-lg-4">
                    <button class="btn1">ENVIAR MENSAGEM</button>
                     
                  </div>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </section>

  </body>
</html>
